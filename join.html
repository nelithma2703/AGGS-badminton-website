<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us | AGGS Badminton</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="join.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar section-content">
      <a href="index.html" class="nav-logo">
        <h2 class="logo-text">üè∏ AGGS Badminton</h2>
      </a>
      <ul class="nav-menu">
        <button id="menu-close-button" class="fas fa-times"></button>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="rules.html" class="nav-link">Rules</a></li>
        <li><a href="schedules.html" class="nav-link">Schedules</a></li>
        <li><a href="leaderboard.html" class="nav-link">Leader Board</a></li>
        <li><a href="join.html" class="nav-link">Join Us</a></li>
      </ul>
      <button id="menu-open-button" class="fas fa-bars"></button>
    </nav>
  </header>

  <!-- Join Us Form -->
  <main class="join-section">
    <div class="section-content">
      <h1 class="join-title">üéâ Join AGGS Badminton</h1>
      <p class="join-subtitle">Fill out the form below to express your interest!</p>

      <form class="join-form" id="join-form">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />

        <label for="year-group">Year Group *</label>
        <select id="year-group" name="year-group" required>
          <option value="">Select your year</option>
          <option value="Year 7">Year 9</option>
          <option value="Year 8">Year 10</option>
          <option value="Year 9">Year 11</option>
          <option value="Year 10">Year 12</option>
          <option value="Year 11">Year 13</option>
        </select>

        <label for="level">Skill Level *</label>
        <select id="level" name="level" required>
          <option value="">Choose a level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>

        <label for="message">Why do you want to join?</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us a little about yourself..."></textarea>

        <button type="submit" class="form-button">Submit</button>
      </form>

      <p id="form-message" class="form-message"></p>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    const form = document.getElementById("join-form");
    const message = document.getElementById("form-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Basic validation feedback
      message.textContent = "‚úÖ Thanks for joining! We'll get back to you soon.";
      message.style.color = "#388e3c";

      // Reset form
      form.reset();
    });
  </script>
  <footer class="site-footer">
  <div class="section-content footer-content">
    <div class="footer-left">
      <h2 class="footer-logo">üè∏ AGGS Badminton</h2>
      <p>Smash limits, serve greatness.</p>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 AGGS Badminton Club. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
